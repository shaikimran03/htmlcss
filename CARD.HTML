<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flip Card</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Card container */
        .card-container {
            perspective: 1000px;
        }

        /* Card styling */
        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Card faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Front face */
        .card-front {
            background: #ff6f61;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .card-front h3 {
            margin-bottom: 10px;
        }

        .card-front img {
            width: 80%;
            border-radius: 10px;
        }

        /* Back face */
        .card-back {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-back h4 {
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .card-back p {
            text-align: center;
            font-size: 16px;
        }

        .card-back a {
            margin-top: 15px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            transition: color 0.3s;
        }

        .card-back a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <!-- Front of the card -->
            <div class="card-face card-front">
                <h3>Product Name</h3>
                <img src="https://via.placeholder.com/200x200" alt="Product Image">
                <p>Click to know more</p>
            </div>
            <!-- Back of the card -->
            <div class="card-face card-back">
                <h4>Product Details</h4>
                <p>This product is amazing because it offers everything you need. Discover all its features!</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>

    <script>
        function flipCard(cardElement) {
            cardElement.classList.toggle('is-flipped');
        }
    </script>
</body>
</html>
